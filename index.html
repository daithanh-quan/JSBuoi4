<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- basic -->
    <div class="basic py-3">
      <h1 class="text-center py-2">Bài tập cơ bản</h1>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-lg-3">
            <div
              class="nav flex-column nav-pills"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <a
                class="nav-link active"
                id="v-pills-home-tab"
                data-toggle="pill"
                href="#baiTap1"
                role="tab"
                aria-controls="v-pills-home"
                aria-selected="true"
                >Bài Tập 1</a
              >
              <a
                class="nav-link"
                id="v-pills-profile-tab"
                data-toggle="pill"
                href="#baiTap2"
                role="tab"
                aria-controls="v-pills-profile"
                aria-selected="false"
                >Bài Tập 2</a
              >
              <a
                class="nav-link"
                id="v-pills-messages-tab"
                data-toggle="pill"
                href="#baiTap3"
                role="tab"
                aria-controls="v-pills-messages"
                aria-selected="false"
                >Bài Tập 3</a
              >
              <a
                class="nav-link"
                id="v-pills-settings-tab"
                data-toggle="pill"
                href="#baiTap4"
                role="tab"
                aria-controls="v-pills-settings"
                aria-selected="false"
                >Bài tập 4</a
              >
            </div>
          </div>
          <div class="col-sm-12 col-lg-9">
            <div class="tab-content" id="v-pills-tabContent">
              <!-- bài tập 1 -->
              <div
                class="tab-pane fade show active"
                id="baiTap1"
                role="tabpanel"
                aria-labelledby="v-pills-home-tab"
              >
                <div
                  class="py-5 px-5"
                  style="
                    background: url(./img/xanh.jpg);
                    object-fit: cover;
                    border-radius: 10px;
                  "
                >
                  <h2 class="text-white text-center">
                    <i
                      class="fas fa-sort-numeric-down"
                      style="color: #1da0fda8"
                    ></i>
                    Sắp xếp các số nguyên
                  </h2>
                  <div class="form-group">
                    <label for="number1">Số 1:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="number1"
                      placeholder="Nhập số"
                    />
                  </div>
                  <div class="form-group">
                    <label for="number2">Số 2:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="number2"
                      placeholder="Nhập số"
                    />
                  </div>
                  <div class="form-group">
                    <label for="number3">Số 3:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="number3"
                      placeholder="Nhập số"
                    />
                  </div>
                  <button type="button" class="btn btn-dark" id="btnRange">
                    Sắp Xếp
                  </button>
                  <div class="mt-4 bg-white rounded" style="width: 50%">
                    <p id="txtRange" class="py-2">
                      <i class="fas fa-arrow-right"></i>
                    </p>
                  </div>
                </div>
              </div>
              <!-- bài tập 2 -->
              <div
                class="tab-pane fade"
                id="baiTap2"
                role="tabpanel"
                aria-labelledby="v-pills-profile-tab"
              >
                <div
                  class="py-5 px-5"
                  style="
                    background: url(./img/xanh.jpg);
                    object-fit: cover;
                    border-radius: 10px;
                  "
                >
                  <h2 class="text-white text-center">
                    <i class="fas fa-home" style="color: #1da0fda8"></i>
                    Chào hỏi thành viên trong gia đình
                  </h2>
                  <label for="people">Chọn người trong gia đình : </label>
                  <select id="select" style="width: 100%; margin: 10px 0">
                    <option id="people" value="" selected>
                      --Vui Lòng Chọn--
                    </option>
                    <option id="dad" value="B">Bố</option>
                    <option id="mom" value="M">Mẹ</option>
                    <option id="brother" value="A">Anh Trai</option>
                    <option id="sister" value="E">Em Gái</option>
                  </select>
                  <button type="button" class="btn btn-dark mt-4" id="btnHi">
                    Gởi Lời Chào
                  </button>
                  <div class="mt-4 bg-white rounded" style="width: 50%">
                    <p id="txtHi" class="py-2">
                      <i class="fas fa-arrow-right"></i>
                    </p>
                  </div>
                </div>
              </div>
              <!-- bài tập 3 -->
              <div
                class="tab-pane fade"
                id="baiTap3"
                role="tabpanel"
                aria-labelledby="v-pills-messages-tab"
              >
                <div
                  class="mt-2 px-5 py-5"
                  style="
                    background: url(./img/xanh.jpg);
                    object-fit: cover;
                    border-radius: 10px;
                  "
                >
                  <h2 class="text-white text-center">
                    <i class="fas fa-book" style="color: #1da0fda8"></i>
                    Tìm số lượng chẵn, lẻ
                  </h2>
                  <div class="form-group">
                    <label for="number4">Số 1:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="number4"
                      placeholder="Nhập số"
                    />
                  </div>
                  <div class="form-group">
                    <label for="number5">Số 2:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="number5"
                      placeholder="Nhập số"
                    />
                  </div>
                  <div class="form-group">
                    <label for="number6">Số 3:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="number6"
                      placeholder="Nhập số"
                    />
                  </div>
                  <button type="button" class="btn btn-dark" id="btnResult">
                    Đếm
                  </button>
                  <div class="mt-4 bg-white rounded" style="width: 50%">
                    <p id="txtResult" class="py-2">
                      <i class="fas fa-arrow-right"></i>
                    </p>
                  </div>
                </div>
              </div>
              <!-- bài tập 4 -->
              <div
                class="tab-pane fade"
                id="baiTap4"
                role="tabpanel"
                aria-labelledby="v-pills-settings-tab"
              >
                <div
                  class="mt-2 px-5 py-5"
                  style="
                    background: url(./img/xanh.jpg);
                    object-fit: cover;
                    border-radius: 10px;
                  "
                >
                  <h2 class="text-white text-center">
                    <i class="fab fa-500px" style="color: #1da0fda8"></i> Dự
                    Đoán
                  </h2>
                  <div class="form-group">
                    <label for="edge1">Độ dài cạnh 1:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="edge1"
                      placeholder="Nhập số"
                    />
                  </div>
                  <div class="form-group">
                    <label for="edge2">Độ dài cạnh 2:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="edge2"
                      placeholder="Nhập số"
                    />
                  </div>
                  <div class="form-group">
                    <label for="edge3">Độ dài cạnh 3:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="edge3"
                      placeholder="Nhập số"
                    />
                  </div>
                  <button type="button" class="btn btn-dark" id="btnGuess">
                    Dự Đoán
                  </button>
                  <div class="mt-4 bg-white rounded" style="width: 50%">
                    <p id="txtGuess" class="py-2">
                      <i class="fas fa-arrow-right"></i>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- advance -->
    <div class="advance container py-5">
      <h1 class="text-center py-2">Bài Tập Nâng Cao</h1>
      <div class="row">
        <div class="col-sm-12 col-lg-3">
          <div
            class="nav flex-column nav-pills"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <a
              class="nav-link active"
              id="v-pills-home-tab"
              data-toggle="pill"
              href="#v-pills-home"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
              >Bài tập 5</a
            >
            <a
              class="nav-link"
              id="v-pills-profile-tab"
              data-toggle="pill"
              href="#v-pills-profile"
              role="tab"
              aria-controls="v-pills-profile"
              aria-selected="false"
              >Bài tập 6</a
            >
            <a
              class="nav-link"
              id="v-pills-messages-tab"
              data-toggle="pill"
              href="#v-pills-messages"
              role="tab"
              aria-controls="v-pills-messages"
              aria-selected="false"
              >Bài tập 7</a
            >
            <a
              class="nav-link"
              id="v-pills-settings-tab"
              data-toggle="pill"
              href="#v-pills-settings"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
              >Bài tập 8</a
            >
          </div>
        </div>
        <div class="col-sm-12 col-lg-9">
          <div class="tab-content" id="v-pills-tabContent">
            <!-- bài tập 5 -->
            <div
              class="tab-pane fade show active"
              id="v-pills-home"
              role="tabpanel"
              aria-labelledby="v-pills-home-tab"
            >
              <div
                class="p-5"
                style="
                  background: url(./img/bien1.jpg) no-repeat center;
                  object-fit: cover;
                  border-radius: 10px;
                "
              >
                <h2 class="text-center" style="color: #ff9005">
                  <i class="far fa-calendar-alt" style="color: #ff9005"></i>
                  Tính ngày tháng năm
                </h2>
                <div class="form-group">
                  <label for="date">Ngày:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="date"
                    placeholder="Nhập Ngày"
                  />
                </div>
                <div class="form-group">
                  <label for="month">Tháng: </label>
                  <input
                    type="number"
                    class="form-control"
                    id="month"
                    placeholder="Nhập Tháng"
                  />
                </div>
                <div class="form-group">
                  <label for="years">Năm:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="years"
                    placeholder="Nhập Năm"
                  />
                </div>
                <div class="row">
                  <div class="col-6">
                    <button
                      type="button"
                      class="btn btn-success"
                      id="btnYesterday"
                    >
                      Ngày Hôm Qua
                    </button>
                    <div class="mt-4 bg-white rounded">
                      <p id="txtYesterday" class="py-2">
                        <i class="fas fa-arrow-right"></i>
                      </p>
                    </div>
                  </div>
                  <div class="col-6">
                    <button type="button" class="btn btn-dark" id="btnNextDay">
                      Ngày Tiếp Theo
                    </button>
                    <div class="mt-4 bg-white rounded">
                      <p id="txtNextDay" class="py-2">
                        <i class="fas fa-arrow-right"></i>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- bài tập 6 -->
            <div
              class="tab-pane fade"
              id="v-pills-profile"
              role="tabpanel"
              aria-labelledby="v-pills-profile-tab"
            >
              <div
                class="p-5"
                style="
                  background: url(./img/bien1.jpg) no-repeat center;
                  object-fit: cover;
                  border-radius: 10px;
                "
              >
                <h2 class="text-center" style="color: #ff9005">
                  <i class="far fa-clock" style="color: #ff9005"></i>
                  Tính ngày
                </h2>
                <div class="form-group">
                  <label for="monthX">Tháng: </label>
                  <input
                    type="number"
                    class="form-control"
                    id="monthX"
                    placeholder="Nhập Tháng"
                  />
                </div>
                <div class="form-group">
                  <label for="yearsX">Năm:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="yearsX"
                    placeholder="Nhập Năm"
                  />
                </div>
                <div class="">
                  <button type="button" class="btn btn-dark" id="btnTotalDay">
                    Tính
                  </button>
                  <div class="mt-4 bg-white rounded" style="width: 50%">
                    <p id="txtTotalDay" class="py-2">
                      <i class="fas fa-arrow-right"></i>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- bài tập 7 -->
            <div
              class="tab-pane fade"
              id="v-pills-messages"
              role="tabpanel"
              aria-labelledby="v-pills-messages-tab"
            >
              <div
                class="p-5"
                style="
                  background: url(./img/bien1.jpg) no-repeat center;
                  object-fit: cover;
                  border-radius: 10px;
                "
              >
                <h2 class="text-center" style="color: #ff9005">
                  <i class="fas fa-book-reader" style="color: #ff9005"></i>
                  Đọc Số
                </h2>
                <div class="form-group">
                  <label for="threeDigit">Số có ba chữ số:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="threeDigit"
                    placeholder="Nhập Số"
                  />
                </div>
                <div class="">
                  <button type="button" class="btn btn-dark" id="btnRead">
                    Đọc Số
                  </button>
                  <div class="mt-4 bg-white rounded" style="width: 50%">
                    <p id="txtRead" class="py-2">
                      <i class="fas fa-arrow-right"></i>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <!-- bài tập 8 -->
            <div
              class="tab-pane fade"
              id="v-pills-settings"
              role="tabpanel"
              aria-labelledby="v-pills-settings-tab"
            >
              <div
                class="p-5"
                style="
                  background: url(./img/bien1.jpg) no-repeat center;
                  object-fit: cover;
                  border-radius: 10px;
                "
              >
                <h2 class="text-center" style="color: #ff9005">
                  <i class="fas fa-users" style="color: #ff9005"></i> Tìm sinh
                  viên xa trường nhất
                </h2>
                <div class="form-group">
                  <label for="name1">Sinh viên thứ nhất</label>
                  <div class="row justify-content-between px-3">
                    <input
                      type="text"
                      class="form-control"
                      id="name1"
                      style="width: 30%"
                      placeholder="Tên sinh viên"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="x1"
                      style="width: 30%"
                      placeholder="Tọa độ X"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="y1"
                      style="width: 30%"
                      placeholder="Tọa độ Y"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="name2">Sinh viên thứ hai</label>
                  <div class="row justify-content-between px-3">
                    <input
                      type="text"
                      class="form-control"
                      id="name2"
                      style="width: 30%"
                      placeholder="Tên sinh viên"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="x2"
                      style="width: 30%"
                      placeholder="Tọa độ X"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="y2"
                      style="width: 30%"
                      placeholder="Tọa độ Y"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="name3">Sinh viên thứ ba</label>
                  <div class="row justify-content-between px-3">
                    <input
                      type="text"
                      class="form-control"
                      id="name3"
                      style="width: 30%"
                      placeholder="Tên sinh viên"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="x3"
                      style="width: 30%"
                      placeholder="Tọa độ X"
                    />
                    <input
                      type="number"
                      class="form-control"
                      id="y3"
                      style="width: 30%"
                      placeholder="Tọa độ Y"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="SchoolX">Tọa độ của trường</label>
                  <div class="row px-3">
                    <input
                      type="number"
                      class="form-control mr-3"
                      id="SchoolX"
                      style="width: 30%"
                      placeholder="Tọa độ X"
                    />
                    <input
                      type="number"
                      class="form-control ml-4"
                      id="SchoolY"
                      style="width: 30%"
                      placeholder="Tọa độ Y"
                    />
                  </div>
                </div>
                <div class="">
                  <button type="button" class="btn btn-dark" id="btnFind">
                    Tìm
                  </button>
                  <div class="mt-4 bg-white rounded" style="width: 50%">
                    <p id="txtFind" class="py-2">
                      <i class="fas fa-arrow-right"></i>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <!-- cơ bản -->
    <script src="./js/basic/BaiTap1.js"></script>
    <script src="./js/basic/Baitap2.js"></script>
    <script src="./js/basic/BaiTap3.js"></script>
    <script src="./js/basic/Baitap4.js"></script>
    <!-- nâng cao -->
    <script src="./js/advance/baiTap5.js"></script>
    <script src="./js/advance/baiTap6.js"></script>
    <script src="./js/advance/baiTap7.js"></script>
    <script src="./js/advance/baiTap8.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
